<app-adminside></app-adminside>
<div class="container">
    <h2 class="text-center">Update Menu</h2>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="empName"> Menu Name</label>
    <input type="text" class="form-control" id="empName" name="empName" [(ngModel)]="menu.menuName">
    </div>
    <div class="form-group">
    <label for="empdesign">Price</label>
    <input type="text" class="form-control" id="empdesign" [(ngModel)]="menu.price" name="empdesign">
    </div>
    <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
   </div>
