<app-adminside></app-adminside>
<div class="container">
    <h2 class="text-center">Update Employee</h2>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="empName"> Employee Name</label>
    <input type="text" class="form-control" id="empName" name="empName" [(ngModel)]="user.ename">
    </div>
    <div class="form-group">
    <label for="empdesign">Employee Designation</label>
    <input type="text" class="form-control" id="empdesign" [(ngModel)]="user.edesignation" name="empdesign">
    </div>
    <div class="form-group">
    <label for="contact">Employee Contact</label>
    <input type="text" class="form-control" id="contact" [(ngModel)]="user.econtact" name="contact">
    </div>
    <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
   </div>
